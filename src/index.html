<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Blast Game</title>
</head>
<body>
<div class="app">
  <div class="wrapper">
    <div class="header">
      <div class="progress">
        <span class="progress__text">Прогресс</span>
        <div class="progress__line">
          <div id="progress" class="progress__value"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="game-area">
        <div class="game-area__content">
          <div id="level-window" class="game-area__window level">
            <span class="level__text">Уровень</span>
            <span id="level" class="level__value">1</span>
          </div>
          <div id="lose-window" class="game-area__window lose">
            <span class="lose__text">К сожалению, Вы проиграли</span>
          </div>
          <canvas id="game-field" class="game-area__field" width="540" height="600"></canvas>
        </div>
      </div>
      <div class="scopes">
        <div class="scopes__content">
          <div class="scopes__moves">
            <span id="moves" class="scopes__moves-value">0</span>
          </div>
          <div class="scopes__scope">
            <span class="scopes__scope-text">Очки:</span>
            <span id="scopes" class="scopes__scope-value">0</span>
          </div>
        </div>
      </div>
      <div class="bonuses"></div>
    </div>
  </div>
</div>
</body>
</html>
